<!DOCTYPE html><html lang="en">  <head>    <title>Checking Dates</title>    <link href="css/bootstrap.min.css" rel="stylesheet">  </head>  <body>         <div class="container">     <div class="jumbotron">      <h1>Checking dates</h1>     </div>     <div class="row"><h4>Today is <mark>{{ today.day }}</mark>,{{ today.date }} and curent time is {{ today.time }}</h4></div>    <div class="row"><h4> Tomorrow will be {{ tomorrow.day}}, {{ tomorrow.date }}.</h4></div>    <div class="row"><h4> Next {{ nextday.day }} is on {{ nextday.date }}</h4></div>   </div>  </body></html>
